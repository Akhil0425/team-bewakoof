<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Men, Women Clothing & Accesories at bewakoof.com</title>
    <link rel="icon" href="https://images.bewakoof.com/web/favicon-1635856217.png">
    <link rel="stylesheet" href="./email-login-page.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div id="container">
        <h2>Log in to your account</h2>
        <form  id="form">
            <div>
            <input type="email" id="email" placeholder="Email" required=""><br>
            </div>
            <div>
                <input
                  type="password"
                  placeholder="Password"
                  id="id_password"
                  required=""
                />
                <span style="margin-left: -40px"
                  ><i class="far fa-eye" id="togglePassword" style="color: #969595"></i
                ></span>
            </div>
            <div id="forgetsign">
                <p>Forgot Password?</p>
                <a href="../email-sign-up/email-signup-page.html" style="text-decoration: none;"><p><span>new user? </span>Sign Up</p></a>
            </div>
            <div>
                <input type="Submit" value="LOG IN" id="submiticon" />
            </div>
        </form>
    </div>
</body>
</html>
<script src="./email-login-page.js"></script>
